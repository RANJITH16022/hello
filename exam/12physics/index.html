<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>12 Physics Exam</title>

<style>
body {
  margin: 0;
  background-color: #0a192f;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
}

.container {
  width: 80%;
  max-width: 900px;
  margin: 40px 0;
  padding: 30px;
  border: 3px solid #4fc3f7;
  color: white;
  background-color: #112240;
}

button {
  padding: 10px 20px;
  margin-bottom: 20px;
  background-color: #4fc3f7;
  border: none;
  cursor: pointer;
  font-weight: bold;
}

@media print {
  button {
    display: none;
  }
  body {
    background: white;
  }
  .container {
    border: none;
    color: black;
    background: white;
  }
}
</style>

<!-- MathJax -->
<script>
window.MathJax = {
  tex: { inlineMath: [['$', '$']], displayMath: [['$$', '$$']] }
};
</script>
<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

</head>
<body>

<div class="container">
  <button onclick="window.print()">Download PDF</button>
  <div id="content">Loading question paper...</div>
</div>

<script>
const docID = "1fmE8zXPFWwioae6uZuD4-_q4_uqSqWBavwviHknUu8g";
const url = `https://docs.google.com/document/d/${docID}/export?format=txt`;

fetch(url)
  .then(response => response.text())
  .then(text => {
    document.getElementById("content").innerText = text;
    MathJax.typeset();
  })
  .catch(() => {
    document.getElementById("content").innerText =
      "Unable to load question paper.";
  });

// Auto refresh every 30 seconds
setInterval(() => {
  location.reload();
}, 30000);
</script>

</body>
</html>
